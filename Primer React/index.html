<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hello React</title>
    </head>
    <body>
        <div id="root">
            <h1>First React page rendering...</h1>
        </div>
        <script crossorigin="" src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin="" src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script> 

        <script>
            const App = () => {
                /*Primero, tenemos un string que contiene h1. Esto le dice a React qué elemento queremos crear, 
                en este caso es un elementoh1 html.
                A continuación, tenemos llaves vacías donde pasaremos los props. 
                No necesitamos preocuparnos por esto por el momento, aprenderemos sobre ellos más adelante. 
                Por último, enviamos a los hijos. Esto es lo que queremos crear dentro de nuestra etiqueta h1.*/
                return React.createElement("h1", {}, "Our First React page has rendered");
            };
            //Después de definir el métodoApp, llamamos a ReactDOM.render. Le estamos diciendo 
            //a React que muestre nuestro componente APP dentro del elemento que tiene un id root.
            ReactDOM.render(React.createElement(App), document.getElementById("root"));
        </script>
    </body>
</html>
